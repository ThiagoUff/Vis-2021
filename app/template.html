<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>d3js (json)</title>
    <link rel="stylesheet" href="d3js-json.css">

    <!-- Inclusão da biblioteca d3js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div id="graficoScatterPlots">
        <p> Grafico de ScatterPlots, escolha o valores nos combos abaixo:</p>
        <label>X axis Value:</label>
        <select name="label" id="ScatterPlotslabel">
            <option value="Sales" selected>Sales</option>
            <option value="Quantity">Quantity</option>
            <option value="Discount">Discount</option>
            <option value="Profit">Profit</option>
            <option value="Shipping Cost">Shipping Cost</option>
        </select>
        <label>Y axis Value:</label>
        <select name="label" id="ScatterPlotsValue">
            <option value="Sales" selected>Sales</option>
            <option value="Quantity">Quantity</option>
            <option value="Discount">Discount</option>
            <option value="Profit">Profit</option>
            <option value="Shipping Cost">Shipping Cost</option>
        </select>
        <div id="ScatterPlots"></div>
    </div>

    <hr style="height:2px;border-width:0;color:gray;background-color:gray"> 

    <div id="graficoLinhas">

        <p> Grafico de Linhas, escolha o valores nos combos abaixo:</p>
        <label>X axis Value:</label>
        <select name="label" id="Linhaslabel">
            <option value="Sales" selected>Sales</option>
            <option value="Quantity">Quantity</option>
            <option value="Discount">Discount</option>
            <option value="Profit">Profit</option>
            <option value="Shipping Cost">Shipping Cost</option>
        </select>
        <label>Y axis Value:</label>
        <select name="label" id="LinhasValue">
            <option value="Sales" selected>Sales</option>
            <option value="Quantity">Quantity</option>
            <option value="Discount">Discount</option>
            <option value="Profit">Profit</option>
            <option value="Shipping Cost">Shipping Cost</option>
        </select>
        <div id="Linhas"></div>
        <p>Disclaimer: o valor da coluna Y é uma média</p>
    </div>

    <hr style="height:2px;border-width:0;color:gray;background-color:gray"> 

    <div id="graficoBarras">
        <p> Grafico de Linhas, escolha o valores nos combos abaixo:</p>
        <label>X axis Value:</label>
        <select name="label" id="Barraslabel">
            <option value="Segment" selected>Segment</option>
            <option value="City">City</option>
            <option value="State">State</option>
            <option value="Order Priority">Order Priority</option>
            <option value="Category">Category</option>
            <option value="Sub-Category">Sub-Category</option>
        </select>
        <label>Y axis Value:</label>
        <select name="label" id="BarrasValue">
            <option value="Sales" selected>Sales</option>
            <option value="Quantity">Quantity</option>
            <option value="Discount">Discount</option>
            <option value="Profit">Profit</option>
            <option value="Shipping Cost">Shipping Cost</option>
        </select>

        <div id="Barras"></div>
       
    </div> 
</body>

 <script src="ScatterPlots.js"></script>
 <script src="Linhas.js"></script>
<script src="Barras.js"></script>

</html>
